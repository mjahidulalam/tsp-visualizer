<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/canvas.css">
    <title>TSP Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Travelling Salesman Problem</h1>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card" style="width: 100%">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label>Input number of nodes:</label>
                              <input id="node_input" type="number" min="10" max="1000" class="form-control" placeholder="Input">
                              <small id="node_input_note" style="color: #A9A9A9">Type an integer between 5 and 1000 in the box above</small>
                            </div>
                            <div class="form-group">
                                <label>Select a method:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="algo-input" id="NN-input" value="NN" checked>
                                    <label class="form-check-label" for="NN-input">
                                      Nearest Neighbor
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="algo-input" id="NI-input" value="NI">
                                    <label class="form-check-label" for="NI-input">
                                      Nearest Insertion
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="algo-input" id="FI-input" value="FI">
                                    <label class="form-check-label" for="FI-input">
                                      Farthest Insertion
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" type="radio" name="algo-input" id="CA-input" value="CA" disabled>
                                    <label class="form-check-label" for="CA-input">
                                      Christofides Algorithm
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Select an improvement method:</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
                                    <label class="form-check-label" for="exampleCheck1">2-opt</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Select animation speed</label>
                                <input type="range" class="form-range" name="speed-input"  min="20" max="300" step="1" list="steplist">
                                <div class="d-flex justify-content-between">
                                    <small class="text-muted">Fast</small>
                                    <small class="text-muted">Slow</small>
                                </div>
                            </div>
                            <button id="final-submit" class="btn btn-primary" onclick="run_animation(); return false">Submit</button>
                            <button id="stop-botton" class="btn btn-danger" style="visibility: hidden" type="button">Stop</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <canvas></canvas>
            </div>
        </div>
    </div>
    
    <script src="canvas.js"></script>
    <script src="scripts/tools/utils.js"></script>
    <script src="scripts/tools/drawing_tools.js"></script>
    <script src="scripts/algorithms/nearest_neighbors.js"></script>
    <script src="scripts/algorithms/nearest_insertion.js"></script>
    <script src="scripts/algorithms/farthest_insertion.js"></script>

</body>
</html>
