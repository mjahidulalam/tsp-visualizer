<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/canvas.css">
    <title>TSP Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="upper">
            <div id="headline" class="d-flex justify-content-between">
                <div class="title">
                    <h1>Travelling Salesman Problem</h1>
                </div>
                <div class="d-flex align-items-center">
                    <button id="final-submit" class="btn btn-primary" onclick="run_animation(); return false">Visualize</button>
                    <button id="stop-botton" class="btn btn-danger" style="display: none" type="button">Stop</button>
                </div>
            </div>
            
    
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Input number of nodes:</label>
                                    <input id="node_input" type="number" min="10" max="1000" class="form-control" placeholder="Input">
                                    <p id="node_input_note">
                                        Integer between 5 and 1000
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label>Select an algorithm:</label>
                                <select id="algo-input" class="form-control">
                                    <option value="NN">Nearest Neighbor</option>
                                    <option value="NI">Nearest Insertion</option>
                                    <option value="FI">Farthest Insertion</option>
                                    <option value="CA" disabled>Christofides Algorithm</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label>Select an improvement method:</label>
                                <select class="form-control">
                                    <option>None</option>
                                    <option disabled>2-opt</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Adust animation speed:</label>
                                <input type="range" class="form-range" name="speed-input"  min="20" max="300" step="1">
                                <div class="d-flex justify-content-between">
                                    <p class="text-muted">Fast</p>
                                    <p class="text-muted">Slow</p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="canvas">
            <canvas></canvas>
        </div>
    </div>
    
    <script src="scripts/canvas.js"></script>
    <script src="scripts/tools/utils.js"></script>
    <script src="scripts/tools/drawing_tools.js"></script>
    <script src="scripts/algorithms/nearest_neighbors.js"></script>
    <script src="scripts/algorithms/nearest_insertion.js"></script>
    <script src="scripts/algorithms/farthest_insertion.js"></script>

</body>
</html>
